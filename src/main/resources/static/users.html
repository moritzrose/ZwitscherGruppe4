<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home</title>

    <script src="https://unpkg.com/htmx.org@1.9.3"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/client-side-templates.js"></script>
    <script src="https://unpkg.com/nunjucks@latest"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/json-enc.js"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/response-targets.js"></script>
    <script src="templates/javascript-helpers.js"></script>
    <link rel="stylesheet" href="bulma.css">
</head>

<body hx-ext="client-side-templates,response-targets,json-enc">
<div hx-trigger="load"
     hx-get="http://localhost:8080/user"
     nunjucks-template="main-template"
     hx-target-4*="#main"
     hx-target="#main"
     id="main">
</div>

<template id="main-template">
    {% include "templates/check-session-invalid.html" %}
    {% include "templates/navbar.html" %}
</template>

<h3>Overview of all users</h3>
<div hx-get="http://localhost:8080/users"
     hx-target="#output2"
     nunjucks-template="template2"
     hx-trigger="load"
>All the users:</div>
<hr>
<section id="output2">
    Here ALL THE USERS will appear...
</section>
<template id="template2">
    {% for user in userList %}
    <div id="user-{{user.id}}">
                {{user.id}}
                {{user.username}}
        <p>Admin:
            {{ "true" if (user.admin) else "false" }}


        </p>
        <br>
        <button class="button"
                hx-post="http://localhost:8080/users/toggleadmin/{{user.id}}"
                nunjucks-template="single-user"

                hx-target="#user-{{user.id}}">Change admin status</button>
        <hr>
    </div>



    {% endfor %}

</template>


<template id="single-user">
    <div id="user-{{id}}">
        {{id}}
        {{username}}
        <p>Admin:
            {{ "true" if (admin) else "false" }}


        </p>
        <br>
        <button class="button"
                hx-post="http://localhost:8080/users/toggleadmin/{{id}}"
                nunjucks-template="single-user"
                hx-target="#user-{{id}}">Change admin status</button>
        <hr>
    </div>
</template>

</body>
</html>
