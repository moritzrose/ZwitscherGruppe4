<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home</title>

    <script src="https://unpkg.com/htmx.org@1.9.3"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/client-side-templates.js"></script>
    <script src="https://unpkg.com/nunjucks@latest"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/json-enc.js"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/response-targets.js"></script>
    <script src="templates/javascript-helpers.js"></script>
    <link rel="stylesheet" href="bulma.css">
</head>

<body hx-ext="client-side-templates,response-targets,json-enc">
<div hx-trigger="load"
     hx-get="http://localhost:8080/user"
     nunjucks-template="main-template"
     hx-target-4*="#main"
     hx-target="#main"
     id="main">
</div>

<template id="main-template">

    {% include "templates/check-session-invalid.html" %}
    {% include "templates/navbar.html" %}

    <h3>2. Overview of all users</h3>
    <div hx-get="http://localhost:8080/posts"
         hx-target="#output2"
         nunjucks-template="template2"
         hx-trigger="load"
    >All the users:
    </div>

    <section id="output2">
        Here ALL THE USERS will appear...
    </section>


</template>

<template id="template2">

    {% for blogPost in blogPostList %}

    <div class="card">
        <div class="card-content">
            <div class="media">
                <div class="media-content">
                    <p class="title is-4">{{blogPost.title}}</p>
                    <p class="subtitle is-6">{{blogPost.user.username}}</p>
                </div>
            </div>
            <div class="content">
                {{blogPost.content}}

                <time>{{blogPost.timestamp}}</time>
            </div>
        </div>
    </div>
    <br>
    {% endfor %}

</template>
</body>
</html>
